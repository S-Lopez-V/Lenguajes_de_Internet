<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <center>
        <h1>Formulario</h1>
        <br>
        <p>Bienvenido te pediremos que llenes los siguientes datos para ser el participante de una grandioso
            <strong>!PREMIO¡</strong>
        </p>
    </center>

    <div align="right">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" value="fecha">
    </div>
    <br>
    <center>

        <form action="/formulario">


            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="ingrese su nombre" required>
            <br>
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
            <br>
            <br>
            <label for="correo">Correo electronico</label>
            <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com" required>
            <br>
            <br>
            <label for="telefono">Telefono</label>
            <input type="phone" name="telefono" id="telefono">
            <br>
            <br>
            <label for="genero">Género</label>
            <br>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" value="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" value="femenino">
            <br>
            <br>
            <label for="ciudad">ciudad</label>
            <select name="ciudad" id="ciudad" required>
                <option value="">Selecciona una ciudad</option>
                <option value="es">Bogotá</option>
                <option value="co">Medellin</option>
                <option value="ar">Cali</option>
                <option value="br">Bucaramanga</option>
                <option value="ot">otras</option>
            </select>

        </form>
        <p>Gracias por participar en el juego <strong>!!!BUENA SUERTE¡¡¡</strong></p>
        <img src="https://i.pinimg.com/1200x/0d/ef/80/0def80c6cfc9abf6fecfb5a75ebf5eda.jpg" alt="marcianito" width="200"
            height="300" hspace="0" vspace="0">
        <br>
        <br>
        <label for="terminos">
            <input type="checkbox" name="terminos" id="terminos" required>
            <strong>Acepto los terminos y condiciones</strong>
        </label>
        <br>
        <br>
        <button type="submit" value="enviar" id="btnregistrarse"> Enviar</button>
    </center>


</body>

</html>
